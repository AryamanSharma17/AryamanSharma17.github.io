<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Scene Switcher</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #ui {
      position: absolute;
      top: 10px; left: 10px;
      display: flex; flex-direction: column; gap: 6px;
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
    }
    button {
      background: #444; color: #fff; border: none; padding: 8px 12px; cursor: pointer;
      border-radius: 6px; transition: background 0.2s;
    }
    button:hover { background: #666; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
    <div id="ui">
    <button onclick="clearScene()">Clear Scene</button>
    <button onclick="loadScene('gallery')">Image Gallery</button>
    <button onclick="loadScene('point_col.ply')">Original Pointcloud (SfM/Colmap)</button>
    <button onclick="loadScene('point_clean_stats.ply')">Statistically cleaned PointCloud</button>
    <button onclick="loadScene('point_inlier.ply')">Aggro.(Radial+NN) cleaned PointCloud</button>
    <button onclick="loadScene('mesh_full.ply')">Mesh 1</button>
    <button onclick="loadScene('mesh_mini.ply')">Mesh 2</button>
    <button onclick="loadScene('gauss_3DGS.ply')">Gaussian 1</button>
    <button onclick="loadScene('gauss_ours.ply')">Gaussian 2</button>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js";
    import { PLYLoader } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/PLYLoader.js";
    import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/OBJLoader.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls, currentObject;

    window.clearScene = function() {
      if (currentObject) {
        scene.remove(currentObject);
        currentObject.traverse?.(c => { if (c.geometry) c.geometry.dispose(); });
        currentObject = null;
      }
    }

    // === Setup ===
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(3, +3, -3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 5.0);
    scene.add(ambient);

    const loaderPLY = new PLYLoader();
    const loaderOBJ = new OBJLoader();
    const loaderGLB = new GLTFLoader();

    // === Scene Loader ===
    window.loadScene = function(type) {
      if (currentObject) {
        scene.remove(currentObject);
        currentObject.traverse?.(c => { if (c.geometry) c.geometry.dispose(); });
      }

      const onLoadDone = (obj) => {
        currentObject = obj;
        scene.add(currentObject);
      };

      if (type.startsWith('point_') && type.endsWith('.ply')) {
        loaderPLY.load(`assets/3d/pcd/${type}`, (geo) => {
          geo.computeVertexNormals();
          onLoadDone(new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.02, vertexColors: true })));
        });
      }
      else if (type.startsWith('mesh_') && type.endsWith('.ply')) {
        loaderPLY.load(`assets/3d/meshes/${type}`, (geo) => {
          geo.computeVertexNormals();
          const material = new THREE.MeshStandardMaterial({ 
            // color: 0x99ccff,
            vertexColors: true,
            side: THREE.DoubleSide 
          });
          onLoadDone(new THREE.Mesh(geo, material));
        });
      }
      // Handle gaussian splats (gauss_{xyz}.ply files)
      else if (type.startsWith('gauss_') && type.endsWith('.ply')) {
        loaderPLY.load(`assets/3d/gaussians/${type}`, (geo) => {
          geo.computeVertexNormals();
          const material = new THREE.PointsMaterial({ 
            size: 0.015, 
            vertexColors: true,
            transparent: true,
            opacity: 0.8
          });
          onLoadDone(new THREE.Points(geo, material));
        });
      }
      
      // Check if file ends with .ply - use PLY loader for other .ply files
      else if (type.endsWith('.ply')) {
        loaderPLY.load(`assets/3d/pcd/${type}`, (geo) => {
          geo.computeVertexNormals();
          onLoadDone(new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.05, vertexColors: true })));
        });
      }
      else if (type.startsWith('pcd')) {
        loaderPLY.load(`assets/3d/pcd/${type}.ply`, (geo) => {
          geo.computeVertexNormals();
          onLoadDone(new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.02, vertexColors: true })));
        });
      }
      else if (type.startsWith('mesh')) {
        loaderOBJ.load(`assets/3d/meshes/${type}.ply`, (obj) => {
          obj.traverse(c => { if (c.isMesh) c.material = new THREE.MeshStandardMaterial({ color: 0x99ccff }); });
          onLoadDone(obj);
        });
      }
      else if (type === 'gallery') {
        const texLoader = new THREE.TextureLoader();
        const imgFiles = ['0.png','1.png', '2.png', '3.png', '4.png'];
        const radius = 2.0;
        const group = new THREE.Group();
        imgFiles.forEach((f, i) => {
          const tex = texLoader.load(`assets/3d/images/${f}`);
          const plane = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1.5), new THREE.MeshBasicMaterial({ map: tex }));
          const angle = (i / imgFiles.length) * Math.PI * 2;
          plane.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
          plane.lookAt(0, 0, 0);
          group.add(plane);
        });
        onLoadDone(group);
      }
      else if (type.startsWith('gauss_') && type.endsWith('.ply')) {
        loaderPLY.load(`assets/3d/gaussians/${type}.ply`, (geo) => {
          onLoadDone(new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.015, color: 0xffaa00 })));
        });
      }
    }

    // === Animation ===
    function animate() {
      requestAnimationFrame(animate);
      if (currentObject && currentObject.type === "Group") currentObject.rotation.y += 0.005;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === Resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === Theme Toggle ===
    let isLight = false;
    window.toggleTheme = function() {
      isLight = !isLight;
      document.body.classList.toggle("light", isLight);
      scene.background = new THREE.Color(isLight ? 0xf0f0f0 : 0x111111);
    };
  </script>
</body>
</html>
